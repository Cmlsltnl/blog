{% extends 'layout/entry.html' %}

{% block content %}
<h1>index</h1>
{% if user.is_authenticated %}
  <a href="{% url 'entry-new-edit' %}">new entry</a>
{% endif %}
<ul>
{% for entry in entries %}
  <li><a href="{% url 'entry-show' entry.slug %}">{{ entry.title }}</a> - {{ entry.published_at }}</li>
{% endfor %}
</ul>
{% endblock %}
