<!DOCTYPE html>
<html>
<head>
  <title>{% block title %}entry{% endblock %}</title>
  <link rel="alternate" type="application/rss+xml" href="{{ request.get_host }}{% url 'entry-rss' %}" title="RSS2.0" />
  <link rel="alternate" type="application/atom+xml" href="{{ request.get_host }}{% url 'entry-atom' %}" title="Atom" />
  {% block pre-script %}{% endblock %}
</head>
<body>
  {% block content %}{% endblock %}
  {% block post-script %}{% endblock %}
</body>
</html>
